<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="../static/js/results.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <header>
        <h1><a href="/">SkillSift</a></h1>
        <p>Results</p>
        <form id="reset-form">
            <button type="button" onclick="resetSkills()">Reset Skills Data</button>
        </form>
    </header>
    {% if skills_data %}
    <div id="skillsContainer"></div>
    {% else %}
    <p id="noSkills">No skills data available.</p>
    {% endif %}
    <script>
        // Pass skills_data to results.js
        const skillsData = {{ skills_data | safe }}
    </script>
</body>
</html>
