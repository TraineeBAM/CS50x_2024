{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in stocks %}
                <option>{{ stock.symbol }}</option>
                {% endfor %}
        </div>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off"name="shares" placeholder="Shares" type="number" required min="1" style="margin-top:20px">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
